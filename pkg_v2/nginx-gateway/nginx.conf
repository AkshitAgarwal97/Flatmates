events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server frontend:80;
    }

    upstream backend {
        server backend:5000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80 default_server;
        server_name flatmates.co.in www.flatmates.co.in _;
        return 301 https://$host$request_uri;
    }

    # Main Website (HTTPS)
    server {
        listen 443 ssl default_server;
        server_name flatmates.co.in www.flatmates.co.in;

        ssl_certificate /etc/letsencrypt/live/flatmates.co.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/flatmates.co.in/privkey.pem;

        # SSL Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Route /api/* requests to the backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
