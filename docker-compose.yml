version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flatmates-backend
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "5000:5000" # Optional: Expose for debugging or direct access if needed
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flatmates-frontend
    restart: always
    environment:
      # React App Build time env vars
      - REACT_APP_API_URL=https://api.flatmates.co.in
    networks:
      - app-network

  nginx-gateway:
    image: nginx:alpine
    container_name: flatmates-gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
